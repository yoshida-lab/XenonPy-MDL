overwrite: true
schema: 'schema/*.graphql' # GraphQL endpoint via the nexus dev server
# documents: 'schema/*.graphql' # parse graphql operations in matching files
generates:
  lib/graphql.ts: # location for generated types, hooks and components
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
    config:
      withComponent: false # we'll use Urql client with hooks instead
      withHooks: true